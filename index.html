<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
      --msgBg: #ffe4ef;
      --msgText: #9f1239;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      padding: 16px;
      overflow-y: auto;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      max-height: 90svh;
      overflow-y: auto;
    }

    .top-sticker {
      width: 150px;
      margin: 0 auto 10px;
      display: block;
      border-radius: 16px;
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin-bottom: 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 190px;
      margin: 0 auto;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 26px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      transition: transform .15s ease, background .15s ease, opacity .3s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    /* ðŸŒ¸ BIG CUTE MESSAGE */
    .hint {
      margin-top: 18px;
      padding: 14px 18px;
      font-size: 20px;
      font-weight: 700;
      color: var(--msgText);
      background: var(--msgBg);
      border-radius: 18px;
      display: inline-block;
      opacity: 0;
      transform: scale(.95);
      transition: opacity .3s ease, transform .3s ease;
    }

    .hint.show {
      opacity: 1;
      transform: scale(1);
    }

    .result {
      display: none;
      margin-top: 20px;
      animation: pop .35s ease;
    }

    .result img {
      width: 90%;
      max-width: 340px;
      margin-top: 14px;
      border-radius: 16px;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes shake {
      0%,100% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
    }

    .no-shake { animation: shake .4s; }

    @media (max-width: 480px) {
      .button-zone { height: 210px; }
      button { font-size: 16px; padding: 14px 22px; }
      .hint { font-size: 18px; }
    }
  </style>
</head>

<body>

<canvas id="confettiCanvas"></canvas>

<main class="card">

  <img class="top-sticker"
       src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif"
       alt="Cute couple">

  <h1>Padmaja, will you be my Valentine? ðŸ’—</h1>

  <section class="button-zone" id="zone">
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ™‚</button>
  </section>

  <div class="hint" id="hint"></div>

  <section class="result" id="result">
    <h2>She said YES ðŸ’–</h2>
    <p style="font-size:18px;opacity:.85">Officially my Valentine âœ¨</p>
    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">
  </section>

</main>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const hint = document.getElementById("hint");
  const zone = document.getElementById("zone");
  const result = document.getElementById("result");

  let yesScale = 1;
  let noCount = 0;
  const maxMessages = 8;

  const noMessages = [
    "Think again ðŸ™‚",
    "Are you really sure?",
    "Please ðŸ’—",
    "It will be fun âœ¨",
    "Weâ€™ll make memories ðŸ’ž",
    "Just say yes ðŸ™‚",
    "Almost there ðŸ’—",
    "Okayâ€¦ last one âœ¨"
  ];

  function growYes() {
    yesScale = Math.min(3, yesScale + 0.12);
    yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
  }

  noBtn.addEventListener("click", e => {
    e.preventDefault();
    noBtn.classList.add("no-shake");
    setTimeout(() => noBtn.classList.remove("no-shake"), 400);

    growYes();

    if (noCount < maxMessages) {
      hint.textContent = noMessages[noCount];
      hint.classList.add("show");
      setTimeout(() => hint.classList.remove("show"), 1600);
      noCount++;
      return;
    }

    /* â— disable ONLY on next click */
    noBtn.style.opacity = "0";
    noBtn.style.pointerEvents = "none";
    yesBtn.style.left = "50%";
    yesBtn.style.transform = `translate(-50%, -50%) scale(${yesScale})`;
  });

  const confettiInstance = confetti.create(
    document.getElementById("confettiCanvas"),
    { resize: true }
  );

  yesBtn.addEventListener("click", () => {
    zone.remove();
    hint.style.display = "none";
    result.style.display = "block";
    confettiInstance({ particleCount: 280, spread: 150 });
  });
</script>

</body>
</html>
